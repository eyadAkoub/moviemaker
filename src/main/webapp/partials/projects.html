<div id="content-outer" class="container">
    <div id="content">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Projects</h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-info" ng-show="projects.length == 0">You do not have any projects yet. Create a new one below.</div>
                <div class="alert alert-info" ng-show="projects == undefined">Loading projects...</div>
                <ul>
                    <li ng-repeat='project in projects'>
                        <a ng-href="#/project/{{project.id}}">{{project.name}}</a> (modified {{moment(project.lastModified)}})
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group"  style="width: 30%">
                    <input type="text" class="form-control" ng-model="newProjectName">
                    <div class="input-group-btn btn-group">
                        <button class="btn btn-default" ng-click="createProject()">Add Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
