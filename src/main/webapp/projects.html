<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Manage your Projects</title>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />
</head>

<body ng-app="angular-auth-demo" class="auth-demo-application waiting-for-angular">

<div id="content-outer" class="container">

    Hello {{account.username}}<br>&nbsp;

    <div id="login-holder" class="row" ng-show="loginRequired">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="well" ng:controller="LoginController">
                <legend>Sign in to Movie Maker</legend>
                <form ng-submit="submit()">
                    <div class="alert alert-danger">
                        <a class="close" data-dismiss="alert" href="#">x</a>Incorrect Username or Password!
                    </div>
                    <div class="btn-block">
                        <input class="col-lg-span3 form-control" placeholder="Username" type="text" name="username" ng-model="username">
                    </div>
                    <div class="btn-block">
                        <input class="col-lg-span3 form-control" placeholder="Password" type="password" ng-model="password">
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"> Remember Me
                    </label>
                    <button class="btn-info btn" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="content" ng:controller="ProjectsController">
        <h1>HTTP Auth Interceptor Module Demo</h1>
        <h2>for AngularJS</h2>

        <h3>Enter some data and submit to send and access protected data.</h3>
        <form ng-submit="testme()">
            Enter restricted data:
            <input type="text" ng-model="restrictedData"/>
            <input type="submit" value="Submit"/>
        </form>

        <br/>
        <br/>

        <h3>Press the button to log out.</h3>
        <input type="button" value="Log out" ng-click="logout()" />
    </div>
</div>

<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/http-auth-interceptor.js" type="text/javascript"></script>
<script src="js/moviemaker.js" type="text/javascript"></script>

</body>
</html>
