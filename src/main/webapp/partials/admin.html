<div id="content-outer" class="container">
    <div id="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Admin</h3>
            </div>
            <div class="panel-body">
                <div>
                    <span ng-repeat="user in users">
                        <span ng-show="$index > 0"> | </span>
                        <a href="" ng-click="selectAccount(user.id)">{{user.username}}</a>
                    </span>

                </div>
                <table ng-show="projects.length > 0" class="projects table table-bordered table-striped table-condensed">
                    <thead>
                    <tr>
                        <td>Username</td>
                        <td>Last Modified</td>
                        <td>Actions</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat='project in projects'>
                        <td><a ng-href="#/project/{{project.id}}">{{project.name}}</a></td>
                        <td>{{moment(project.lastModified)}}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-primary" ng-href="#/project/{{project.id}}">Edit</a>
                                <button type="button" class="btn btn-primary dropdown-toggle"
                                        data-toggle="dropdown"><span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a ng-href="/rest/mm/download/{{project.id}}">Download Movie</a></li>
                                    <li><a href="" ng-click="delete(project.id)">Delete Project</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                Footer...
            </div>
        </div>
    </div>
</div>
